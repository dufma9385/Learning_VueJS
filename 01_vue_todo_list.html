<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .completed{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ name }}'s Todo List</h1>
        <p>{{testFunction()}}</p>
        <select v-model="status">
            <option value="showAll">모두보기</option>
            <option value="showCompleted">완료된 것만 보기</option>
            <option value="showIncompleted">미완료만 보기</option>
        </select>
        <input v-on:keypress.enter = "createTodo" v-model="newInput" type="text">
        <button v-on:click="createTodo">추가</button> <!-- v-on : 이벤트 = "함수" -->
        <ul>
            <li v-bind:class="{completed: todo.isCompleted}" v-for="todo in todosByStatus()">
                <input v-model="todo.isCompleted" type="checkbox">
                {{ todo.content }}
            </li>
        </ul>
        <button v-on:click="deleteTodo">완료된 할 일 지우기</button>

        <h1>Computed VS Method</h1>
        <div v-if="visible">
            <p>computed : {{ computedDate }}</p>
            <p>method : {{ methodDate() }}</p>
        </div>
        <button v-on:click="visible = !visible">reload</button>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
              visible:true,
              name: "min",
              status: 'showAll', //showCompleted, showIncomplete
              newInput: '',
              todos: [
                {content: 'Vue JS 복습', isCompleted: false},
                {content: 'JS 복습', isCompleted: false},
                {content: '코딩 테스트 준비', isCompleted: false},
                {content: 'Node JS 복습', isCompleted: false},
              ]
            },
            computed:{
                computedDate(){
                    return new Date()
                }
            },
            methods: {
                methodDate(){
                    return new Date()
                },
                createTodo(){ //함수
                //입력값이 있을때만,
                    if(this.newInput){
                        this.todos.push({
                            content: this.newInput, isCompleted:false
                        })
                        this.newInput=""
                    }else{
                        alert("뭐라도 써");
                    }
                },
                deleteTodo(){
                    // forEach, map, reduce, some, ...
                    //배열을 한번식 순회하며, 무언가를 하는것
                    //무언가 => 함수(콜백)
                    this.todos = this.todos.filter(function(todo){
                        return !todo.isCompleted;
                    } );
                },
                todosByStatus(){
                    //status = 'showCompleted'
                    if(this.status === 'showCompleted'){
                        return this.todos.filter(todo => todo.isCompleted)
                    }
                    //status = 'showIncompleted'
                    if(this.status === 'showIncompleted'){
                        return this.todos.filter(todo => !todo.isCompleted)
                    }
                    //status = 'showAll'
                    return this.todos
                },
                testFunction(){
                    return '이건 함수에서 리턴한 값이야'
                }
            }
        })
    </script>
</body>
</html>
