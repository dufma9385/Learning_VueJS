<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .completed{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ name }}'s Todo List</h1>
        <input v-on:keypress.enter = "createTodo" v-model="newInput" type="text">
        <button v-on:click="createTodo">추가</button> <!-- v-on : 이벤트 = "함수" -->
        <ul>
            <li v-bind:class="{completed: todo.isCompleted}" v-for="todo in todos">
                <input v-model="todo.isCompleted" type="checkbox">
                {{ todo.content }}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
              name: "min",
              newInput: '',
              todos: [
                {content: 'Vue JS 복습', isCompleted: false},
                {content: 'JS 복습', isCompleted: false},
                {content: '코딩 테스트 준비', isCompleted: false},
                {content: 'Node JS 복습', isCompleted: false},
              ]
            },
            methods: {
                createTodo(){ //함수
                    this.todos.push({
                        content: this.newInput, isCompleted:false
                    })
                    this.newInput=""
                }
            }
        })
    </script>
</body>
</html>
